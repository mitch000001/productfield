<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>The Product Field</title>
  <meta name="description" content="The Product Field is a practical and comprehensive tool for product people aspiring to turn ideas into successful products.">
  <meta property="og:image" content="/assets/img/productfield-identity.png">
  <meta name="viewport" content="width=720">
  <link href='http://fonts.googleapis.com/css?family=Cabin|Josefin+Slab:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="assets/normalize/normalize.min.css?t=1448052434001">
  <link rel="stylesheet" type="text/css" href="assets/style/productfield.css?t=1448052434001">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css?t=1448052434001">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
</head>
<body class="ProductField">
  <!--[if lt IE 8]>
      <p class="BrowserUpgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="ForceField">
    <div class="EnergyBar">

      <div class="ImageEditor block">
        <div class="new">
          <div class="elm">
            <input type="file" class="EditorImageInput">
          </div>
          <div class="elm">
            <p class="hint">
              Drag'n' Drop or Upload a <br>
              photo of your Product Field
            </p>
          </div>
        </div>
        <div class="editing">
          <a class="button delete" href="#">Delete</a>
          <a class="button done" href="#">Done</a>
        </div>
        <div class="normal">
          <a class="button edit" href="#">Move + Resize Image</a>
        </div>
      </div>

      <div class="EnergyEditor block">
        <div class="new">
          Click on the Product Field to add energy new energy source.
        </div>
        <div class="selected">
          <div class="elm">
            <label>Strength</label>
            <input class="EnergyEditor-strength" type="number" value="1" min="-3" max="3"> 
          </div>
          <div class="elm">
            <a class="button delete" href="#">Delete</a>
            <a class="button close" href="#">x</a>
          </div>
        </div>
      </div>
    </div>
    <div class="stage no-dots">
      <div class="backdrop-content" id="backdrop-process" data-ratio="2.2695035461" data-vcenter="0.5" data-push="0.8" style="height: 400px">
      </div>
    </div> 
    <header class="container">
      <h1>
        <img src="/assets/img/productfield-text@2x.png" width="482px" height="131px">
      </h1>
    </header>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js?t=1448052434001"></script>
  <script>window.jQuery || document.write('<script src="assets/jquery/dist/jquery.js"><\/script>')</script>
<script type="text/javascript" src="assets/p5js/p5js.min.js?t=1448052434001"></script>

<script type="text/javascript" src="assets/interact.js?t=1448052434001"></script>
<script type="text/javascript" src="assets/forcefield/forcefield.js?t=1448052434001"></script>
</body>
</html>
